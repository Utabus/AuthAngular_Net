<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">
                                Sign Up
                            </h3>
                        </div>
                        <div class="panel-body p-3">
                            <form [formGroup]="signUpForm">
                                <div class="form-group pt-3">
                                    <div class="input-field" [class.error] = "signUpForm.controls['firstName'].dirty && signUpForm.hasError('requied','firstName')">
                                        <span class="fa fa-user p-2"></span>
                                        <input type="text" formControlName="firstName" placeholder="FirstName">
                                    </div>
                                </div>
                                <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('requied','firstName')" class="text-danger">*FirstName is requied</small>
                                <div class="form-group pt-3">
                                    <div class="input-field"[class.error] = "signUpForm.controls['lastName'].dirty && signUpForm.hasError('requied','lastName')">
                                        <span class="fa fa-user p-2"></span>
                                        <input type="text"formControlName="lastName" placeholder="LastName">
                                    </div>
                                </div>
                                <small  *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('requied','lastName')"class="text-danger">*LastName is requied</small>
                                <div class="form-group pt-3">
                                    <div class="input-field"[class.error] = "signUpForm.controls['email'].dirty && signUpForm.hasError('requied','email')">
                                        <span class="fa fa-user p-2"></span>
                                        <input type="text"formControlName="email" placeholder="Email">
                                    </div>
                                </div>
                                <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('requied','email')"class="text-danger">*Email is requied</small>
                             
                                <div class="form-group pt-3">
                                    <div class="input-field">
                                        <span class="fa fa-user p-2"></span>
                                        <input type="text" formControlName="userName" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group pt-3">
                                    <div class="input-field" >
                                        <span class="fa fa-lock p-2"></span>
                                        <input [type]="type"formControlName="password" placeholder="Password">
                                        <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                    </div>
                                </div>
                               
                                <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignup()">Sign up</button>
                                <div class="text-center pt-4 text-muted">
                                   Arleady have account?<a id="forget" routerLink="/login">Login</a>
                                </div>
                            </form>
                        </div>
                        <!-- <div class="mx-3 my-2 py-2 bordert">
                            <div class="text-center py-3">
                                    
                            </div>
                        </div> -->
                    </div>
            </div>
        </div>
    </div>
</div>
